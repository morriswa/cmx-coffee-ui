
<div class="app-form-popup">
  <i class="fa fa-close fa-2x mb-1" (click)="handleClose()"></i>
  @if (selectedImage(); as image) {
    <h3 class="mt-2">Are you sure you want to delete this image?</h3>
    <img class="mt-2" [ngSrc]="image.url" height="200" width="200" alt="Potential Deletion Candidate">
    <div class="mt-2 app-button-group">
      <button class="app-button short" (click)="handleCancel()">Cancel</button>
      <button class="app-button short" (click)="handleDelete()">Delete</button>
    </div>
  } @else {
    <h3>Select an image to delete</h3>
    <div class="flex-row flex-wrap gap-2 mt-2">
      @for(image of data.images; track image.id) {
        <img
          [ngSrc]="image.url"
          (click)="selectedImage.set(image)"
          height="200"
          width="200"
          alt="Potential Deletion Candidate"
        >
      }
    </div>
  }
</div>
