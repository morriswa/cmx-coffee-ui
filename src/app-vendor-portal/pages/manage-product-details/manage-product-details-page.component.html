
<div class="flex-col vw-90 mx-auto align-items-center mt-5">
@if (productDetails) {

  <div class="flex-row space-around-items col-gap-2">
    <div class="flex-col">
      <image-gallery [images]="productImageUrls()"
                     [alt]="'product-details highlights for ' + productDetails.product_name"
      />
    </div>

    <div class="flex-col">
      <app-edit-product-details [productDetails]="productDetails" (saveProduct)="handleUpdateProductDetails($event)"/>
      <file-upload class="mt-2" (onConfirm)="handleChangeImage($event)"/>
      <a class="app-link mt-2" (click)="handleDeleteImages()">Delete Images</a>
    </div>

  </div>
} @else {
  <app-loader/>
}
</div>
