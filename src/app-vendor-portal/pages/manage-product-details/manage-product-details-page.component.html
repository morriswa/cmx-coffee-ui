
<div class="flex-col vw-90 mx-auto">
@if (productDetails(); as product) {
  <h1>Currently viewing {{product.product_name}}</h1>

  <image-gallery *ngIf="productImages() as images"
                 [images]="images"
                 [alt]="'product highlights for ' + product.product_name"
  />

  <file-upload (onConfirm)="handleChangeImage($event)"/>
  <br>
  <h3>ID: {{product.product_id}}</h3>
  <h3>Desc: {{product.description}}</h3>
  <h3>Initial Price: {{product.initial_price | currency}}</h3>
} @else {
  <app-loader/>
}
</div>
