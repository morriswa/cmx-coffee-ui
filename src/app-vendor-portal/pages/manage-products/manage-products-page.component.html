
<div class="flex-col align-items-center">

  <h1 class="mb-3">Offered Products</h1>

  @if (products(); as products) {
    <table class="app-table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </thead>
      <tbody>
        @for (product of products; track product.product_id) {
          <tr>
            <td>{{product.product_id}}</td>
            <td><a class="app-link" [routerLink]="['/vendor', 'product', product.product_id]">{{product.product_name}}</a></td>
            <td>{{product.description}}</td>
            <td>{{product.initial_price | currency }}</td>
            <td><a class="app-link" (click)="handleUnlistPopup(product)">Unlist</a></td>
          </tr>
        }
      </tbody>
    </table>
  }
  @else {
    <app-loader/>
  }

  <button class="app-button mt-5" routerLink="/vendor/create-product">Add Product</button>

</div>
