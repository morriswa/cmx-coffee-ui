
@if (user(); as user) {
  <h1>Hello {{ firstName() }}</h1>

  <br>
  <img [src]="user.picture">
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>

  <br>
  <button class="app-button" (click)="openTasteQuestionnaire()">{{ !accountComplete()? 'Complete taste profile' : 'Edit taste profile' }}</button>
}
