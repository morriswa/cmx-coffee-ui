
<div class="flex-col align-items-center vw-90 mx-auto">

  <h1 class="header-font mt-3">Vendor Application Form</h1>
  <h2 class="header-font mb-5">Let's become partners</h2>
  <hr style="width: 100%">

  <h2 class=" header-font my-5">Business Information</h2>

  @switch (pageState()) {
    @case ('form') {
      <div style="align-content: flex-start" class="flex-row flex-wrap col-gap-5 justify-content-center mb-5">
        <tagged-input label="Business Name" [form]="businessNameForm"/>

        <tagged-input label="Business Email" [form]="businessEmailForm"/>

        <tagged-input label="Phone" [form]="businessPhoneForm"/>

        <div class="app-form-wrapper">

        </div>

        <app-address-form #addressForm></app-address-form>
      </div>

      <fancy-button color="primary" class="mb-3"(click)="handleSubmit()">Submit</fancy-button>
    }
    @case ('success') {
      <h1>Successfully submitted application!</h1>
    }
    @case ('error') {
      <p>Could not submit your vendor application!</p>
      <button class="app-button" (click)="pageState.set('form')">Try again</button>
    }
  }
</div>
