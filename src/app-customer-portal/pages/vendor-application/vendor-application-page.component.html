
<div class="flex-col align-items-center">
<div class="vendor-app-form-header">
  <h1>Vendor Application Form</h1>
  <h2>Let's become partners</h2>
  <hr>
</div>

<div class="subsection-header">
  <h2>
    Business Information
  </h2>
</div>


@switch (pageState()) {
  @case ('form') {
      <div class="flex-row flex-wrap mx-auto justify-content-center">
        <div class="flex-col mr-2">
          <span>Business Name</span>
          <input [formControl]="businessNameForm">
        </div>

        <div class="flex-col mr-2">
          <span>Business Email</span>
          <input [formControl]="businessEmailForm">
        </div>

        <div class="flex-col mr-2">
          <span>Phone</span>
          <input [formControl]="businessPhoneForm">
        </div>

        <div class="flex-col mr-2">
          <span>Phone</span>
          <input [formControl]="businessPhoneForm">
        </div>



      </div>

      <app-address-form #addressForm></app-address-form>
      <div class="submit-button">
      <!-- <fancy-button color=""(click)="handleConsolePrint()">Console Print</fancy-button> -->
        <fancy-button color="primary" (click)="handleSubmit()">Submit</fancy-button>
      </div>

  }
  @case ('success') {
    <h1>Successfully submitted application!</h1>
  }
  @case ('error') {
    <p>Could not submit your vendor application!</p>
    <button class="app-button" (click)="pageState.set('form')">Try again</button>
  }
}
</div>
