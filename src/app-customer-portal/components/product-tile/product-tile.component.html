

<div class="flex-col align-items-center">
  <div class="product">
    <img ngSrc="static/bag_of_coffee.png" height="458" width="300" alt="coffee">
  </div>
  <a class="app-link mt-3" [routerLink]="['/shop', 'product', product.product_id]">{{ product.product_name }}</a>
  <span class="product-text">{{ product.description }}</span>
  <span class="product-text-bold mt-1">{{ product.price | currency }}</span>

  <button class="app-button wfill mt-3" routerLink="/not-implemented">Add to Cart</button>
</div>
