<div class="flex-col surface p-4">
  <h1>Please Confirm</h1>

  <br>
  <h4>Are you sure you want to approve this Vendor Application?</h4>

  <br>
  <p>Name: {{ data.business_name }}</p>
  <p>Email: {{ data.business_email }}</p>
  <p>Phone: {{ data.phone }}</p>
  <p>Address: {{ data.formatted_address }}</p>


  <div class="app-button-group mt-3">
    <button class="app-button" (click)="handleCancel()">Cancel</button>
    <button class="app-button" (click)="handleSubmit()">Confirm</button>
  </div>
</div>
