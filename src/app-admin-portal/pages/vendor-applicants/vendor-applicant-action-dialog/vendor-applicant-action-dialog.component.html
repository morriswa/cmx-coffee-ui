<div class="flex-col surface p-4">
  <h1>Please Confirm</h1>

  <br>
  <h4>Are you sure you want to {{ data.action }} this Vendor Application?</h4>

  <br>
  <p>Name: {{ application.business_name }}</p>
  <span>Email: <a [href]="'mailto:'+application.business_email">{{application.business_email}}</a></span>
  <p>Phone: {{ application.phone }}</p>
  <p>Address: {{ application.formatted_address }}</p>


  <div class="app-button-group mt-3">
    <button class="app-button" (click)="handleCancel()">Cancel</button>
    <button class="app-button" (click)="handleSubmit()">Confirm</button>
  </div>
</div>
