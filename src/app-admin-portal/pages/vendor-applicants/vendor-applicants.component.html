
<div class="flex-col align-items-center">

  <h1 class="mb-3">Vendor Applicants</h1>

  @if (applicants(); as applicants) {
    <table class="app-table">
      <thead>
        <th>BIZ NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>ADDRESS</th>
        <th>ACTIONS</th>
      </thead>
      <tbody>
        @for (applicant of applicants; track applicant.application_id) {
          <tr>
            <td>{{applicant.business_name}}</td>
            <td><a [href]="'mailto:'+applicant.business_email">{{applicant.business_email}}</a></td>
            <td>{{applicant.phone}}</td>
            <td>{{applicant.formatted_address}}</td>
            <td>
              <span>
                <a class="app-link" (click)="handleActionPopup(applicant, 'approve')">Approve</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a class="app-link" (click)="handleActionPopup(applicant, 'reject')">Reject</a>
              </span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
  @else {
    <app-loader/>
  }

</div>
